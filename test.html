<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试页面</title>
</head>

<body>

  <div style="text-align: center;">
    <input type="text" id="txtMd5">
    <button id="btnMd5">md5</button>
    <span id="spMd5"></span>
  </div>

  <script src="md5.js"></script>
  <script>
    document.getElementById('btnMd5').addEventListener("click", function () {
      document.getElementById('spMd5').innerText = MD5Encoder.calcMD5(document.getElementById('txtMd5').value);
    });
  </script>
</body>

</html>
