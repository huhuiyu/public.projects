worker_processes 1;
events {
    worker_connections 1024;
}
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    server {
        listen 30000;
        server_name 127.0.0.1;
        charset utf-8;
        location / {
            root ../dist/app-blank/;
            expires -1;
            index index.html;
        }
    }
    server {
        listen 30001;
        server_name 127.0.0.1;
        charset utf-8;
        location / {
            root ../dist/app/;
            expires -1;
            index index.html;
        }
    }
}
